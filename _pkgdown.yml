url: https://shinymodels.tidymodels.org/

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    primary: "#CA225E"
    danger: "#CA225E"

  includes:
      in_header: |
        <script defer data-domain="shinymodels.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

figures:
  fig.width: 8
  fig.height: 5.75

reference:
- title: Launch the shiny app
  contents: explore.tune_results
- title: Example objects
  contents:
  - ames_mlp_itr
  - cars_bag_vfld
  - cell_race
  - scat_fda_bt
  - two_class_final

